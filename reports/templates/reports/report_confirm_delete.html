{% extends "doctors_base.html" %}

{% block title %} Donors List {% endblock title %}

{% block content %}
    <div class="container mx-auto p-5 md:p-10">
        <div class="report_detail">
            <h1 class="text-2xl font-bold mb-4">Delete {{report.report_type}} Report</h1>
            <p>Are you sure you want to delete the report "{{ report.get_report_type_display }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex mt-5">
                <button type="submit" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-4 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Confirm</button>

                <a href="{% url 'reports' %}" class="block text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
