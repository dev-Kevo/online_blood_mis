{% extends "patients_base.html" %}

{% block title %}
  Settings
{% endblock title %}

{% block content %}
    <!-- Main content -->
    <div class="flex-1 p-6">
        <h1 class="text-3xl font-bold mb-6">Settings</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="p-4 mb-4 text-sm text-blue-800 text-center rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
                <span class="font-medium">{{message}}</span>
                </div>
            {% endfor %}
        {% endif %}


        
        <!-- Call to Action -->
        <div class="mb-6 p-4">
            <form method="post">
                {% csrf_token %}
                {{settings_form.as_p}}
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="static-modal" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update Settings</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
